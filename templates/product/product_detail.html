{% extends "base.html" %}

{% block content %}

<h1>Detailed product view</h1>
    <h1>{{ object.name }} - {{ object.brand }}</h1>
    <p>Category: {{ object.category }}</p>
    <p>{{ object.description }}</p>
    <p>Price: {{ object.price }} bitcoin</p>
    <a href="{{ object.get_add_to_cart_url }}">Dodaj do koszyka</a>

{% endblock %}
