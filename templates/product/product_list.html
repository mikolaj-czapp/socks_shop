{% extends "base.html" %}

{% block content %}

<h1>Products</h1>

<form action="{% url 'search_engine/search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search...">
</form>

<ul>
{% for product in object_list %}
    <li>
        <a href="{% url "product_detail" pk=product.id %}">{{ product }}</a>
    </li>
{% empty %}
    <li>No products yet.</li>
{% endfor %}
</ul>
{% endblock %}
